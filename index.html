<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Formulário De Convite | Rockseat</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div id="aside-container">
          <img src="assets/Logo.svg" alt="Logo do convite" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div id="main-container">
          <form method="post" enctype="multipart/form-data">
            <h1>Crie seu convite</h1>

            <fieldset class="about-event">
              <div class="header-form flex">
                <img src="assets/icons/calendar.svg" alt="" />
                <h2>Sobre o evento</h2>
              </div>

              <div id="event-info">
                <div class="input-wrapper grid-2">
                  <label for="event-name">Titulo</label>
                  <input
                    type="text"
                    name="event-name"
                    id="event-name"
                    placeholder="Nome do Evento"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="starttime">Inicio</label>
                  <input
                    type="datetime-local"
                    name="starttime"
                    class="time-inputs"
                    lang="pt-br"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="finishtime">Fim</label>
                  <input
                    type="datetime-local"
                    name="finishtime"
                    class="time-inputs"
                    lang="pt-br"
                  />
                </div>

                <div class="radio-wrapper">
                  <label>Tipo</label>
                  <div id="radio-group">
                    <div class="radio-inner">
                      <label>
                        <img
                          class="radio-img"
                          src="assets/icons/building-2.svg"
                        />
                        <input type="radio" name="personally" id="personally" />
                        Presencial
                      </label>
                    </div>

                    <div class="radio-inner">
                      <label>
                        <img class="radio-img" src="assets/icons/video.svg" />
                        <input type="radio" name="personally" id="online" />
                        Online
                      </label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="locale">Local</label>
                  <input
                    type="text"
                    name="locale"
                    id="locale"
                    placeholder="Link ou endereço"
                  />
                </div>

                <div class="textarea input-wrapper grid-2">
                  <label for="description">Descrição</label>
                  <textarea
                    name="description"
                    id="description"
                    placeholder="Escreva sobre os detalhes do evento"
                    cols="40"
                    rows="6"
                  ></textarea>
                </div>
              </div>
            </fieldset>

            <fieldset class="design-event">
              <div class="header-form flex">
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                <h2>Personalização</h2>
              </div>

              <div class="principal-color">
  <sub>Cor principal</sub>

  <div class="select-colors">

    <label class="color">
      <input type="radio" name="color" value="#5982ff" />
      <span style="--c:#5982ff"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#4a69ff" />
      <span style="--c:#4a69ff"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#b259ff" />
      <span style="--c:#b259ff"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#ff59f9" />
      <span style="--c:#ff59f9"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#ff598b" />
      <span style="--c:#ff598b"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#ff5959" />
      <span style="--c:#ff5959"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#ff8959" />
      <span style="--c:#ff8959"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#ffd659" />
      <span style="--c:#ffd659"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#E1FF59" />
      <span style="--c:#E1FF59"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#59ff91" />
      <span style="--c:#59ff91"></span>
    </label>

    <label class="color">
      <input type="radio" name="color" value="#59fff9" />
      <span style="--c:#59fff9"></span>
    </label>

  </div>
</div>


              <div class="date-info">
                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-1"
                    class="niver-input"
                  />
                  <label for="niver-1" class="card-info">
                    <img src="assets/images/niver-Image.png" alt="niver-Image" />
                    <span>Aniversário</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-2"
                    class="niver-input"
                  />
                  <label for="niver-2" class="card-info">
                    <img src="assets/images/infantil-image.png" alt="infantil-image" />
                    <span>infantil</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-3"

                  />
                  <label for="niver-3" class="card-info">
                    <img src="assets/images/Formatura-image.png" alt="Formatura-image" />
                    <span>Formatura</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"

                  <label for="niver-4" class="card-info">
                    <img src="assets/images/casamento-image.png" alt="casamento-image" />
                    <span>casamento</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-5"
                    class="niver-input"
                  />
                  <label for="niver-5" class="card-info">
                    <img src="assets/images/baby-image.png" alt="baby-image" />
                    <span>Chá de bebê</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-6"
                    class="niver-input"
                  />
                  <label for="niver-6" class="card-info">
                    <img src="assets/images/chá-image.png" alt="chá-image" />
                    <span>chá de panela</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-7"
                    class="niver-input"
                  />
                  <label for="niver-7" class="card-info">
                    <img src="assets/images/carnaval-image.png" alt="carnaval-image" />
                    <span>Carnaval</span>
                  </label>
                </div>

                <div class="card-info">
                  <input

                  <label for="niver-8" class="card-info">

                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-10"
                    class="niver-input"
                  />
                  <label for="niver-10" class="card-info">
                    <img src="assets/images/hallowen-image.png" alt="hallowen-image" />
                    <span>Halloween</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-11"
                    class="niver-input"
                  />
                  <label for="niver-11" class="card-info">
                    <img src="assets/images/natal-image.png" alt="natal-image" />
                    <span>Natal</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-12"
                    class="niver-input"
                  />
                  <label for="niver-12" class="card-info">
                    <img src="assets/images/another-image.png" alt="imagem com pessoas com a mao pra frente" />
                    <span>Outro</span>
                  </label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
