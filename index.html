<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Formulário De Convite | Rockseat</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div id="aside-container">
          <img src="assets/Logo.svg" alt="Logo do convite" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div id="main-container">
          <form method="post" enctype="multipart/form-data">
            <h1>Crie seu convite</h1>

            <fieldset class="about-event">
              <div class="header-form flex">
                <img src="assets/icons/calendar.svg" alt="" />
                <h2>Sobre o evento</h2>
              </div>

              <div id="event-info">
                <div class="input-wrapper grid-2">
                  <label for="event-name">Titulo</label>
                  <input
                    type="text"
                    name="event-name"
                    id="event-name"
                    placeholder="Nome do Evento"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="starttime">Inicio</label>
                  <input
                    type="datetime-local"
                    name="starttime"
                    class="time-inputs"
                    lang="pt-br"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="finishtime">Fim</label>
                  <input
                    type="datetime-local"
                    name="finishtime"
                    class="time-inputs"
                    lang="pt-br"
                  />
                </div>

                <div class="radio-wrapper">
                  <label>Tipo</label>
                  <div id="radio-group">
                    <div class="radio-inner">
                      <label>
                        <img
                          class="radio-img"
                          src="assets/icons/building-2.svg"
                        />
                        <input type="radio" name="personally" id="personally" />
                        Presencial
                      </label>
                    </div>

                    <div class="radio-inner">
                      <label>
                        <img class="radio-img" src="assets/icons/video.svg" />
                        <input type="radio" name="personally" id="online" />
                        Online
                      </label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="locale">Local</label>
                  <input
                    type="text"
                    name="locale"
                    id="locale"
                    placeholder="Link ou endereço"
                  />
                </div>

                <div class="textarea input-wrapper grid-2">
                  <label for="description">Descrição</label>
                  <textarea
                    name="description"
                    id="description"
                    placeholder="Escreva sobre os detalhes do evento"
                    cols="40"
                    rows="6"
                    required
                  ></textarea>
                </div>
              </div>
            </fieldset>

            <fieldset class="design-event">
              <div class="header-form flex">
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                <h2>Personalização</h2>
              </div>

              <div class="principal-color">
                <sub>Cor principal</sub>

                <div class="select-colors">
                  <label class="color">
                    <input type="radio" name="color" value="#5982ff" />
                    <span style="--c: #5982ff"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#4a69ff" />
                    <span style="--c: #4a69ff"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#b259ff" />
                    <span style="--c: #b259ff"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#ff59f9" />
                    <span style="--c: #ff59f9"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#ff598b" />
                    <span style="--c: #ff598b"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#ff5959" />
                    <span style="--c: #ff5959"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#ff8959" />
                    <span style="--c: #ff8959"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#ffd659" />
                    <span style="--c: #ffd659"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#E1FF59" />
                    <span style="--c: #e1ff59"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#59ff91" />
                    <span style="--c: #59ff91"></span>
                  </label>

                  <label class="color">
                    <input type="radio" name="color" value="#59fff9" />
                    <span style="--c: #59fff9"></span>
                  </label>
                </div>
              </div>

              <div class="theme-info">
                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-1"
                    class="niver-input"
                  />
                  <label for="niver-1" class="card-info">
                    <img
                      src="assets/images/niver-Image.png"
                      alt="niver-Image"
                    />
                    <span>Aniversário</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-2"
                    class="niver-input"
                  />
                  <label for="niver-2" class="card-info">
                    <img
                      src="assets/images/infantil-image.png"
                      alt="infantil-image"
                    />
                    <span>infantil</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-3"
                    class="niver-input"
                  />
                  <label for="niver-3" class="card-info">
                    <img
                      src="assets/images/Formatura-image.png"
                      alt="Formatura-image"
                    />
                    <span>Formatura</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-4"
                    class="niver-input"
                  />
                  <label for="niver-4" class="card-info">
                    <img
                      src="assets/images/casamento-image.png"
                      alt="casamento-image"
                    />
                    <span>casamento</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-5"
                    class="niver-input"
                  />
                  <label for="niver-5" class="card-info">
                    <img src="assets/images/baby-image.png" alt="baby-image" />
                    <span>Chá de bebê</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-6"
                    class="niver-input"
                  />
                  <label for="niver-6" class="card-info">
                    <img src="assets/images/chá-image.png" alt="chá-image" />
                    <span>chá de panela</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-7"
                    class="niver-input"
                  />
                  <label for="niver-7" class="card-info">
                    <img
                      src="assets/images/carnaval-image.png"
                      alt="carnaval-image"
                    />
                    <span>Carnaval</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-8"
                    class="niver-input"
                  />
                  <label for="niver-8" class="card-info">
                    <img
                      src="assets/images/pascoa-image.png"
                      alt="pascoa-image"
                    />
                    <span>Páscoa</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-9"
                    class="niver-input"
                  />
                  <label for="niver-9" class="card-info">
                    <img src="assets/images/saojoao-image.png" alt="saojoao" />
                    <span>São João</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-10"
                    class="niver-input"
                  />
                  <label for="niver-10" class="card-info">
                    <img
                      src="assets/images/hallowen-image.png"
                      alt="hallowen-image"
                    />
                    <span>Halloween</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-11"
                    class="niver-input"
                  />
                  <label for="niver-11" class="card-info">
                    <img
                      src="assets/images/natal-image.png"
                      alt="natal-image"
                    />
                    <span>Natal</span>
                  </label>
                </div>

                <div class="card-info">
                  <input
                    type="radio"
                    name="niver"
                    id="niver-12"
                    class="niver-input"
                  />
                  <label for="niver-12" class="card-info">
                    <img
                      src="assets/images/another-image.png"
                      alt="imagem com pessoas com a mao pra frente"
                    />
                    <span>Outro</span>
                  </label>
                </div>
              </div>

              <div class="style-cover">
                <div class="style">
                  <p>Estilo</p>

                  <div>
                    <label class="toggle">
                      <input type="checkbox" name="" id="" />

                      <img
                        class="toggle-img off"
                        src="assets/icons/disable.svg"
                        alt="Modo escuro"
                      />

                      <img
                        class="toggle-img on"
                        src="assets/icons/enable.svg"
                        alt="Modo claro"
                      />
                      <span class="toggle-text escuro">Escuro</span>
                      <span class="toggle-text claro">Claro</span>
                    </label>
                  </div>
                </div>

                <div class="cover-photo">
                  <p>Foto de capa</p>

                  <div class="file-wrapper">
                    <label for="fileInput" class="file-button">
                      <svg
                        width="18"
                        height="18"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z"
                          fill="#59B2FF"
                        />
                      </svg>

                      <span class="btn-text">Selecionar</span>
                    </label>

                    <span class="file-name"> Nenhum arquivo selecionado </span>

                    <input type="file" id="fileInput" hidden />
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="info-contact">
              <div class="header-form flex">
                <img src="assets/icons/contact.svg" />
                <h2>Dados para contato</h2>
              </div>

              <div class="grid-contact">
                <div id="event-info">
                <div class="input-wrapper grid-2">
                  <label for="event-name">Titulo</label>
                  <input
                    type="text"
                    name="event-name"
                    id="event-name"
                    placeholder="Nome do Evento"
                    required
                  />
                </div>

                <div class="input-wrapper">
                  <label for="e-mail">E-mail</label>
                  <input
                    type="text"
                    name="e-mail"
                    placeholder="exemplo@email.com"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="phone">Telefone</label>
                  <input
                    type="text"
                    name="phone"
                    placeholder="(99) 99999-9999 "
                  />
                </div>
              </div>

            </fieldset>
            
            <div id="linha"> </div>

            <div class="form-actions">

              
              <div class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></label>
              </div>

              <div class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
              </div>
              <div class="terms-wrapper input-wrapper checkbox-wrapper">
                  <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
              </div>
            </div>

            <div class="actions-wrapper">
              

              <button class="btn-primary" type="submit">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
<path fill-rule="evenodd" clip-rule="evenodd" d="M1.71284 4.21296C2.14261 3.78319 2.7255 3.54175 3.33329 3.54175H16.6666C17.2744 3.54175 17.8573 3.78319 18.2871 4.21296C18.7168 4.64273 18.9583 5.22563 18.9583 5.83341V7.50008C18.9583 7.84526 18.6785 8.12508 18.3333 8.12508C17.836 8.12508 17.3591 8.32263 17.0075 8.67426C16.6558 9.02589 16.4583 9.5028 16.4583 10.0001C16.4583 10.4974 16.6558 10.9743 17.0075 11.3259C17.3591 11.6775 17.836 11.8751 18.3333 11.8751C18.6785 11.8751 18.9583 12.1549 18.9583 12.5001V14.1667C18.9583 14.7745 18.7168 15.3574 18.2871 15.7872C17.8573 16.217 17.2744 16.4584 16.6666 16.4584H3.33329C2.7255 16.4584 2.14261 16.217 1.71284 15.7872C1.28307 15.3574 1.04163 14.7745 1.04163 14.1667V12.5001C1.04163 12.1549 1.32145 11.8751 1.66663 11.8751C2.16391 11.8751 2.64082 11.6775 2.99245 11.3259C3.34408 10.9743 3.54163 10.4974 3.54163 10.0001C3.54163 9.5028 3.34408 9.02589 2.99245 8.67426C2.64082 8.32262 2.16391 8.12508 1.66663 8.12508C1.32145 8.12508 1.04163 7.84526 1.04163 7.50008V5.83341C1.04163 5.22563 1.28307 4.64273 1.71284 4.21296ZM11.4583 15.2084V14.1667C11.4583 13.8216 11.1785 13.5417 10.8333 13.5417C10.4881 13.5417 10.2083 13.8216 10.2083 14.1667V15.2084H3.33329C3.05703 15.2084 2.79207 15.0987 2.59672 14.9033C2.40137 14.708 2.29163 14.443 2.29163 14.1667V13.062C2.88753 12.9403 3.43985 12.6463 3.87633 12.2098C4.46239 11.6237 4.79163 10.8289 4.79163 10.0001C4.79163 9.17128 4.46239 8.37642 3.87633 7.79037C3.43985 7.35388 2.88753 7.05985 2.29163 6.93821V5.83341C2.29163 5.55715 2.40137 5.2922 2.59672 5.09685C2.79207 4.90149 3.05703 4.79175 3.33329 4.79175H10.2083V5.83341C10.2083 6.17859 10.4881 6.45841 10.8333 6.45841C11.1785 6.45841 11.4583 6.17859 11.4583 5.83341V4.79175H16.6666C16.9429 4.79175 17.2078 4.90149 17.4032 5.09685C17.5985 5.2922 17.7083 5.55715 17.7083 5.83341V6.93821C17.1124 7.05985 16.5601 7.35388 16.1236 7.79037C15.5375 8.37642 15.2083 9.17128 15.2083 10.0001C15.2083 10.8289 15.5375 11.6237 16.1236 12.2098C16.5601 12.6463 17.1124 12.9403 17.7083 13.062V14.1667C17.7083 14.443 17.5985 14.708 17.4032 14.9033C17.2078 15.0987 16.9429 15.2084 16.6666 15.2084H11.4583ZM10.8333 8.54175C11.1785 8.54175 11.4583 8.82157 11.4583 9.16675V10.8334C11.4583 11.1786 11.1785 11.4584 10.8333 11.4584C10.4881 11.4584 10.2083 11.1786 10.2083 10.8334V9.16675C10.2083 8.82157 10.4881 8.54175 10.8333 8.54175Z" fill="white"/>
</svg>

                Gerar convite
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
